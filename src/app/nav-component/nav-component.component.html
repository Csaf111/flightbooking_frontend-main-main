<div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
  <span class="navbar-brand">Flight Booking</span>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'/'">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'/search'">Search</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'/book'">Book</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="'/manage'">Manage</a>
    </li>
  </ul>

  <div class="form-inline ms-auto me-3" *ngIf="isLoggedIn$ | async">
    <span class="text-light me-3">Welcome, {{ user?.username }}</span>
    <button class="btn btn-light" (click)="logout()">Logout</button>
  </div>
  

  <ng-template #guest>
    <div class="form-inline ms-auto me-3">
      <a class="btn btn-light me-2" [routerLink]="'/auth/login'">Login</a>
      <a class="btn btn-light" [routerLink]="'/auth/signup'">Sign Up</a>
    </div>
  </ng-template>
</div>
