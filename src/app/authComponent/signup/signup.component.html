<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form (ngSubmit)="signup()" #signupForm="ngForm" class="border p-4 shadow-sm bg-light rounded">
        
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="user.username"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="user.email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="user.password"
            required
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>

      <!-- Feedback -->
      <div class="mt-3 text-center">
        <p *ngIf="signupSuccess" class="text-success fw-bold">✅ Signup successful! Redirecting...</p>
        <p *ngIf="signupError" class="text-danger fw-bold">⚠️ {{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
